image: node:16
# Workflow  Configuration
pipelines:
  branches:
    dev:
      - step:
          name: Dev Build
          script:
            - npm install
            - npm run build
            - cd build
          artifacts:
            - build/**
      - step:
          name: Deploy to S3 dev Bucket
          script:
            # sync your files to S3
            - pipe: atlassian/aws-s3-deploy:0.4.4
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_REGION
                S3_BUCKET: $AWS_DEV_BUCKET_NAME
                LOCAL_PATH: ./build/
    staging:
      - step:
          name: UAT Build
          script:
            - npm install
            - npm run build-uat
            - cd build
          artifacts:
            - build/**
      - step:
          name: Deploy to S3 UAT Bucket
          script:
            # sync your files to S3
            - pipe: atlassian/aws-s3-deploy:0.4.4
              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_REGION
                S3_BUCKET: $AWS_UAT_BUCKET_NAME
                LOCAL_PATH: ./build/