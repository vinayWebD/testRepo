              variables:
                AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
                AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
                AWS_DEFAULT_REGION: $AWS_REGION
                DISTRIBUTION_ID: $CLOUDFRONT_UAT_DIST_ID
    prod:
      - step:
          name: PROD Build
          script:
            - npm install
            - npm run build:prod
            - cd build
          artifacts:
            - build/**
      - step:
          name: Deploy to S3 PROD Bucket
          script:
            # sync your files to S3
